---

- name: Install packages - Common
  yum: name={{ item }} state=present
  with_items:
    - gcc
    - python-devel
  tags:
    - ansible

- name: Install pip
  easy_install: name=pip
  tags:
    - ansible

- name: Install Ansible
  pip: name={{ item }} state=latest
  with_items:
    - setuptools
    - paramiko
    - PyYAML
    - jinja2
    - boto
    - ansible
  tags:
    - ansible
