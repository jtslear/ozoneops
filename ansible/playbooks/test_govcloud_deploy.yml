---

- name: Create EC2 Instances
  hosts: 127.0.0.1
  connection: local
  roles:
    - role: ../roles/ec2
      ec2_instance_tags: '{"Name": "amljenkins"}'
      ec2_groups: ['aml_common', 'aml_tomcat_server']
      ec2_instance_type: m1.small
      ansible_host_group: transient_ci_servers

- name: Setup Jenkins CI Servers
  hosts: transient_ci_servers
  user: ec2-user
  sudo: yes
  roles:
    - ../roles/common
    - ../roles/ansible
    - ../roles/mysql_client
    - role: ../roles/jre
      java_version: 6
    - role: ../roles/jdk
      java_version: 6
    - ../roles/jenkins
