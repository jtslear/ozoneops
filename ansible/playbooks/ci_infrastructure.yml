---

- name: Create EC2 Instances
  hosts: 127.0.0.1
  connection: local
  roles:
    - role: ../roles/ec2
      ec2_instance_tags: '{"Name": "amljenkins"}'
      ec2_groups: ['aml_common', 'aml_tomcat_server']
      ansible_host_group: transient_ci_servers
      instance_type: m1.small
    - role: ../roles/ec2
      ec2_instance_tags: '{"Name": "amlbuild"}'
      ec2_groups: 'aml_common'
      ansible_host_group: transient_build_servers
      instance_type: m1.small

- name: Setup Jenkins CI Servers
  hosts: transient_ci_servers
  user: ec2-user
  sudo: yes
  roles:
    - ../roles/common
    - ../roles/ansible
    - ../roles/mysql_client
    - role: ../roles/jre
      java_version: 6
    - role: ../roles/jdk
      java_version: 6
    - ../roles/build_java
    - ../roles/build_css
    - ../roles/build_js
    - ../roles/jenkins
    - ../roles/httpd

- name: Setup Jenkins Build Nodes
  hosts: transient_build_servers
  user: ec2-user
  sudo: yes
  roles:
    - ../roles/common
    - ../roles/ansible
    - ../roles/mysql_client
    - role: ../roles/jre
      java_version: 6
    - role: ../roles/jdk
      java_version: 6
    - ../roles/build_java
    - ../roles/build_css
    - ../roles/build_js
